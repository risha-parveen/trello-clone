<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #1{
            display:none;
        }
    </style>
    <p id="1" style="display:block">hello</p>
    <button id="submit" style="display:block">submit</button>
    <p id="2" style="display:none">heyyo</p>
    <button id="resubmit" style="display:none">resubmit</button>

    <script>
        const id1=document.getElementById("1")
        const id2=document.getElementById("2")
        const resubmit=document.getElementById("resubmit")
        const submit=document.getElementById("submit")
        submit.addEventListener('click',e=>{
            id1.style.display="none"
            submit.style.display="none"
            id2.style.display="block"
            resubmit.style.display="block"
        })
        resubmit.addEventListener('click',e=>{
            id1.style.display="block"
            submit.style.display="block"
            id2.style.display="none"
            resubmit.style.display="none"
        })
    </script>
</body>
</html>
