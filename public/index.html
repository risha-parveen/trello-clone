<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="login-container">
        <div id="login-column" >
            <div id="login-board">
                <input id="username-field" placeholder="username">
                <input id="password-field" placeholder="password">
                <input id="confirm-field" placeholder="confirm passoword" style="display:none">
                <button id="sign-in-button">SIGN IN</button>
                <button id="sign-up-button" style="display:none">SIGN UP</button>
            </div>
            <p id="create-new-account">create new account ?</p>
        </div>       
    </div>
    <div id="board-container" >
        <div class="container-column">
            <div class="container-box">
                <div contenteditable class="column-title">To Do</div>
                <div class="items">
                    <div class="card-area">
                        <div class="card-combo" style="height:20px" draggable="true">
                            <div class="card-drop"></div>
                        </div>
                    </div>
                    <textarea class="text-area" placeholder="Enter the description" ></textarea>
                    <button class="add-item">Add Card</button>
                </div>
            </div>
        </div> 
        <div class="container-column">
            <div class="container-box">
                <div contenteditable class="column-title" >Doing</div>
                <div class="items">
                    <div class="card-area">
                        <div class="card-combo" style="height:20px" draggable="true">
                            <div class="card-drop"></div>
                        </div>
                    </div>
                    <textarea class="text-area" placeholder="Enter the description" ></textarea>
                    <button class="add-item">Add Card</button>
                </div>
            </div>
        </div> 
        <div class="container-column">
            <div class="container-box">
                <div contenteditable class="column-title">Done</div>
                <div class="items">
                    <div class="card-area">
                        <div class="card-combo" style="height:20px" draggable="true">
                            <div class="card-drop"></div>
                        </div>
                    </div>
                    <textarea class="text-area" placeholder="Enter the description" ></textarea>
                    <button class="add-item">Add Card</button>
                </div>
            </div>
        </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
