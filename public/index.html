<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="login-container">
        <h1>Trello clone</h1>
        <div id="login-column" >
            <div id="login-board">
                <input class="field" id="username-field" spellcheck="false" autocomplete="off" placeholder="username">
                <input class="field" id="password-field" type="password" autocomplete="off" placeholder="password">
                <input class="field" id="confirm-field" type="password" autocomplete="off" placeholder="confirm password" style="display:none">
                <label id="message-label" style="text-align:center">  </label>
                <button id="sign-in-button">SIGN IN</button>
                <button id="sign-up-button" style="display:none">SIGN UP</button>
            </div>
            <p id="create-new-account">create new account ?</p>
            <p id="back"></p>
        </div>       
    </div>
    <div id="main-board-container">
        <div id="header">
            <h1>Trello clone</h1>
            <p id="username-tag"></p>
            <button id="logout">Log out</button>
        </div>       
        <div id="board-container" >
            <div class="container-column">
                <div class="container-box">
                    <div class="column-title">To Do</div>
                    <div class="items">
                        <div class="card-area">
                            <div class="card-combo" style="height:20px" draggable="true">
                                <div class="card-drop"></div>
                            </div>
                        </div>
                        <textarea class="text-area" placeholder="Add to your list" ></textarea>
                        <button class="add-item" style="visibility:hidden">Add Card</button>
                        <button class="list-delete" style="visibility:hidden">x</button>
                    </div>
                </div>
            </div> 
            <div class="container-column">
                <div class="container-box">
                    <div contenteditable class="column-title" >Doing</div>
                    <div class="items">
                        <div class="card-area">
                            <div class="card-combo" style="height:20px" draggable="true">
                                <div class="card-drop"></div>
                            </div>
                        </div>
                        <textarea class="text-area" placeholder="Add to your list" ></textarea>
                        <button class="add-item" style="visibility:hidden">Add Card</button>
                        <button class="list-delete"  style="visibility:hidden">x</button>
                    </div>
                </div>
            </div> 
            <div class="container-column">
                <div class="container-box">
                    <div contenteditable class="column-title">Done</div>
                    <div class="items">
                        <div class="card-area">
                            <div class="card-combo" style="height:20px" draggable="true">
                                <div class="card-drop"></div>
                            </div>
                        </div>
                        <textarea class="text-area" placeholder="Add to your list" ></textarea>
                        <button class="add-item" style="visibility:hidden">Add Card</button>
                        <button class="list-delete"  style="visibility:hidden">x</button>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
